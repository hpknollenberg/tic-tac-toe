<!doctype html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="d-flex justify-content-center">
    <div id="app" class="">
      <h1>TIC-TAC-TOE</h1>
      <div class="container">
        <div id="first-row" class="d-flex row justify-content-center vw-75">
          <div id="buttonOne" class="button col-2"></div>
          <div id="buttonTwo" class="button col-2"></div>
          <div id="buttonThree" class="button col-2"></div>
        </div>
        <div id="second-row" class="d-flex row justify-content-center vw-75">
          <div id="buttonFour" class="button col-2"></div>
          <div id="buttonFive" class="button col-2"></div>
          <div id="buttonSix" class="button col-2"></div>
        </div>
        <div id="third-row" class="d-flex row justify-content-center vw-75">
          <div id="buttonSeven" class="button col-2"></div>
          <div id="buttonEight" class="button col-2"></div>
          <div id="buttonNine" class="button col-2"></div>
        </div>
      </div>
      <div class="d-flex justify-content-center vw-75 p-0">
        <p id="reset">CLICK HERE TO RESET</p>
      </div>
      <div class="d-flex justify-content-center">
        <p id="message">X's Turn</p>
      </div>
      <div class="d-flex justify-content-center">
        <input id="x-player" placeholder="Player One - X" class="m-1" maxlength="18">
      </div>
      <div class="d-flex justify-content-center">
        <input id="o-player" placeholder="Player Two - O" class="m-1" maxlength="18">
      </div>
    </div>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
